<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control</title>
</head>
<body>
    <h1>Control ESP32</h1>
    <button onclick="turnOn()">Turn On</button>
    <button onclick="turnOff()">Turn Off</button>

    <script>
        const esp32Ip = "YOUR_ESP32_IP"; // Replace with your ESP32 IP address

        function turnOn() {
            fetch(`http://${esp32Ip}/on`);
        }

        function turnOff() {
            fetch(`http://${esp32Ip}/off`);
        }
    </script>
</body>
</html>
