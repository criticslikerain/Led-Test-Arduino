<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 LED Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }
    #container {
      text-align: center;
      border: 2px solid #4a90e2;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      background-color: #4a90e2;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Control ESP32 LED</h2>
    <button id="toggleLED">Toggle LED</button>
    <p id="status">Status: Not connected</p>
  </div>

  <script>
    // Replace with your actual Replit WebSocket URL
    const ws = new WebSocket("https://4e71a6dc-1f5a-4f2e-b069-93f3185a5d82-00-ouzwkcrjoa1x.janeway.replit.dev/");

    ws.onopen = () => {
      console.log("Connected to WebSocket server");
      document.getElementById("status").innerText = "Status: Connected";
    };

    ws.onmessage = (event) => {
      console.log("Message from server:", event.data);
      // Optionally, handle incoming messages here
    };

    ws.onclose = () => {
      console.log("Disconnected from WebSocket server");
      document.getElementById("status").innerText = "Status: Disconnected";
    };

    // Send a message to the server to toggle the LED when the button is clicked
    document.getElementById("toggleLED").onclick = () => {
      const message = "toggleLED";
      ws.send(message);
      console.log("Sent message:", message);
    };
  </script>
</body>
</html>
